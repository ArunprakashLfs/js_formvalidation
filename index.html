<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/icons8-google-forms-48.png"
      type="image/x-icon"
    />
    <title>Form Validation</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    /> -->

    <!-- custom css -->
    <link
      rel="stylesheet"
      href="./style/style.css"
    />
  </head>
  <body>
    <form class="form" id="form">
        <h1>Register Form</h1>
        <hr>
        <div class="form-container">
            <label for="username">User Name</label>
            <input type="text" name="username" class="inputValue" id="username" placeholder="Enter your Name">
            <small class="outputvalue" id="outputvalue">Enter proper value</small>
        </div>
        <div class="form-container">
            <label for="email">Email Address</label>
            <input type="email" class="inputValue" name="email" id="email" placeholder="Enter Email address">
            <small class="outputvalue" id="outputvalue">Enter proper value</small>
        </div>
        <div class="form-container">
            <label for="password">Password</label>
            <input type="password" class="inputValue" name="password" id="password" placeholder="Enter password">
            <small class="outputvalue" id="outputvalue">Enter proper value</small>
        </div>
        <div class="form-container">
            <label for="confirmpassword">Confirm password</label>
            <input type="text" class="inputValue" name="confirmpassword" id="confirmpassword" placeholder="Confirm password">
            <small class="outputvalue" id="outputvalue">Enter proper value</small>
        </div>
        <button type="submit" value="submit" class="submit" id="submit">submit</button>
    </form>
    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
